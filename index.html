<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majestic Landscapes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #main-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/736x/7a/28/cd/7a28cd14fffbffc3a24338e66f42ac2');
            background-size: cover;
            animation: backgroundAnimation 20s infinite;
        }

        @keyframes backgroundAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
        }

        p {
            font-size: 1.5rem;
            color: #fff;
        }

        #footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="background"></div>
        <div id="content">
            <h1>Majestic Landscapes</h1>
            <p>Explore the beauty of nature</p>
        </div>
        <div id="footer">
            &copy; 2023 YourName
        </div>
    </div>
</body>
</html>
